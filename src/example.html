<!DOCTYPE HTML>
<html>
<head>
	<title>tipsy withour jquery</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="./stylesheets/tipsy.css" type="text/css" media="all">
	<style type="text/css">
	html, body { width: 100%; height: 100%; margin: 0; padding: 0; }
	#gravity { width: 100%; margin: 5px 0; border-spacing: 5px; }
	#gravity td { text-align: center; vertical-align: middle; padding: 5px 0; background-color: #d0d0d0; width: 33%; }
	#gravity a { }
	#gravity a:hover { color: #505050; background: none; }
	</style>

	<script type="text/javascript" src="./javascripts/tipsy.js"></script>
	<script type="text/javascript">

	window.addEventListener("DOMContentLoaded", function() {
		// dynamic binding (prefered for web apps)
		document.body.tipsy();

		// static binding
		// [].forEach.call(document.querySelectorAll("[title]"), function(elem) {
		// 	elem.tipsy();
		// });
	}, false);
	
	</script>
</head>
<body>

<table id="gravity" cellspacing="5">
<tbody>
	<tr>
		<td>
			<a href="http://www.google.com" title="This is an example of empty gravity">(not set)</a>
		</td>
		<td>
			<a href="http://www.google.com" title="This is an example of empty gravity">(not set)</a>
		</td>
		<td>
			<a href="http://www.google.com" title="This is an example of empty gravity">(not set)</a>
		</td>
	</tr>
	<tr>
		<td>
			<a data-gravity="nw" href="http://www.google.com" title="This is an example of north-west gravity">Northwest</a>
		</td>
		<td>
			<a data-gravity="n" href="http://www.google.com" title="This is an example of north gravity">North</a>
		</td>
		<td>
			<a data-gravity="ne" href="http://www.google.com" title="This is an example of north-east gravity">Northeast</a>
		</td>
	</tr>
	<tr>
		<td>
			<a data-gravity="w" href="http://www.google.com" title="This is an example of west gravity">West</a>
		</td>
		<td>&nbsp;</td>
		<td>
			<a data-gravity="e" href="http://www.google.com" title="This is an example of east gravity">East</a>
		</td>
	</tr>
	<tr>
		<td>
			<a data-gravity="sw" href="http://www.google.com" title="This is an example of south-west gravity">Southwest</a>
		</td>
		<td>
			<a data-gravity="s" href="http://www.google.com" title="This is an example of south gravity">South</a>
		</td>
		<td>
			<a data-gravity="se" href="http://www.google.com" title="This is an example of south-east gravity">Southeast</a>
		</td>
	</tr>
	<tr>
		<td>
			<a href="http://www.google.com" title="This is an example of empty gravity">(not set)</a>
		</td>
		<td>
			<a href="http://www.google.com" title="This is an example of empty gravity">(not set)</a>
		</td>
		<td>
			<a href="http://www.google.com" title="This is an example of empty gravity">(not set)</a>
		</td>
	</tr>
</tbody>
</table>

<div style="position: absolute; left: 10px; bottom: 10px">
	<a href="http://www.google.com" title="This is an example of empty gravity">(not set)</a>
</div>

<div style="position: absolute; right: 10px; bottom: 10px">
	<a href="http://www.google.com" title="This is an example of empty gravity">(not set)</a>
</div>

<div style="position: absolute; right: 50%; bottom: 50%">
	<a href="http://www.google.com" title="This is an example of empty gravity">(not set)</a>
</div>

</body>
</html>
